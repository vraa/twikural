@(meta : dto.SiteMeta)(thirukurals : List[Thirukural])

@main(meta){

	<article class='home'>
	
		<ul class='thirukurals'>
			@for(thirukural <- thirukurals){
				<li>
					<p>
						<a href="@thirukural.url()" title="விளக்கம் காண்க">@Html(thirukural.tamil)</a>
					</p>
					<a class='explain-link' href="@thirukural.url()" title="விளக்கம் காண்க">விளக்கம்</a>
				</li>
			}
		</ul>
		
	</article>
	
}
